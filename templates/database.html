{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href={% static "styles/database.css" %}>
    <meta charset="UTF-8">
    <link rel="icon" href={% static "/favicons/favicon%20(1).ico" %} type="image/x-icon">
    <title>Database</title>
</head>
<body>
<div id="content">
    <table cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Second name</th>
            <th>Age</th>
        </tr>
        {% for name in terms_list %}
            <tr>
                <td>{{ name.name }}</td>
                <td>{{ name.second_name }}</td>
                <td>{{ name.age }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
<div class="form">
    <form action="add_users" method="post">
            {% csrf_token %}

            <label>Name</label>
            <input type="text" name="name" required maxlength="15"> <br>

            <label>Second name</label>
            <input type="text" name="second_name" required maxlength="15"> <br>

            <label>Age</label>
            <input type="number" name="age" required> <br>
            <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
